{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Voting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">


</head>
<!--to embed a variable in line use {{variable}}, create it in views.py-->

<body>
    <div class="container">
        <!--https://seeklogo.com/vector-logo/387254/sky-new-2020-->
        <img src="{% static 'images/sky.png' %}" alt="logo" width="80px" height="80px" id="logo">
        <h1>Engineer voting page</h1>
        <div class="sessionList">


            <h5><b>Session 1</b></h5>
            <h5><a href="voting2">Session 2</h5></a>
            <h5><a href="voting3">Session 3</h5></a>
            <h5><a href="voting4">Session 4</h5></a>
            <h5><a href="voting5">Session 5</h5></a>


        </div>
    </div>


    <div class="formContainer">
        <h3><b>How was your first session?</b></h3>
        <form method="post" action="{%url 'feedback' %}">
            {% csrf_token %}
            <!--Protects the form from cross site request forgery attacks, found from django 4 for the impatient-->
            <input type="hidden" value="1" name="session">
            <button type="submit" name="emotion" value="Good">
                <!--https://pixabay.com/vectors/smile-smiley-happy-yellow-face-98458/-->
                <img src="{% static 'images/smiley.png' %}" alt="happy face" width="250" height="250" class="hovering">
            </button>

            <button type="submit" name="emotion" value="Mediocre">
                <!--https://pixabay.com/vectors/sad-unhappy-sorry-cheerless-smiley-98457/-->
                <img src="{% static 'images/straight.png' %}" alt="straight face" width="250" height="250"
                    class="hovering">
            </button>

            <button type="submit" name="emotion" value="Bad">
                <!--https://pixabay.com/vectors/emoji-sad-emoticon-expression-6569495/-->
                <img src="{% static 'images/sad.png' %}" alt="sad face" width="250" height="250" class="hovering">
            </button>
        </form>
        <div class="container text-center mt-3">
            <div class="row align-items-start">
                <div class="col">Good</div>
                <div class="col">Mediocre</div>
                <div class="col">Bad</div>
            </div>
        </div>
    </div>
    <!--CHecking for a change-->


</body>

</html>
